syntax = "proto3";
package messages;

message GemMessage{
    string type = 1;
    bytes data = 2;
}

message Login{
    string id = 1;
}

message MoveTo{
    float x = 1;
    float y = 2;
}

message PlayerMoveTo{
    string id = 1;
    float x = 2;
    float y = 3;
}

message PlayerLogin{
    string id = 1;
    float x = 2;
    float y = 3;
}

message GenReplyMsg{
    string type = 1;
    bool isReply = 2;
    bytes data = 3;
}